<!--
    9.Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle 
   R(top=1, left=-1, width=6, height=2).
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CheckPointInCirleOutRectangle</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}
		a {
			color: white;
			background:green;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
    <label for="tb-xCoord"> X= </label>
	<input type="text" id="tb-xCoord">
    <label for="tb-yCoord"> Y= </label>
	<input type="text" id="yCoord">
    <label for="tb-radius"> Radius= </label>
	<input type="text" id="tb-radius" />
	<br />
	<a href="#" onclick="onCalculateButtonClick()"> Submit</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onCalculateButtonClick() {
            var x = jsConsole.readFloat("#tb-xCoord");
            var y = jsConsole.readFloat("#tb-yCoord");
            var radius = jsConsole.readFloat("#tb-radius");

            if ((Math.pow(x - 1, 2) + Math.pow(y - 1, 2)) <= Math.pow(radius, 2)) {
                if (!((x >= -1 && x <= 5) && (y >= -1 && y <= 1))) {
                    jsConsole.writeLine("This coordinates x = " + x + " and y = " + y + " is inside a circle with radius  "
                                        + radius + "  and coordinates (1,1) and outside of the rectangle R(top=1, left=-1, width=6, height=2)");
                }
            }
            else {
                jsConsole.writeLine("This coordinates x = " + x + " and y = " + y + " is not inside a circle with radius  "
                                    + radius + "  and coordinates (1,1) and outside of the rectangle R(top=1, left=-1, width=6, height=2)");
            }
        }
    </script>
</body>
</html>
