<!--
    2.Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Check digit in number</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		#number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
			background:green;
            color:White;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onCheckButtonClick()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onCheckButtonClick() {
	        var num = jsConsole.readFloat("#tb-number");
	        var temp = parseInt(num / 100);
	        if (temp % 10 == 7) {
	            jsConsole.writeLine("The third digit (right to left) in " + num + " <strong> is 7 </strong>")
	        }
	        else {
	            jsConsole.writeLine("The third digit(right to left) in " + num + " <strong> is NOT 7 </strong>")
	        }
	    }
	</script>
</body>
</html>
