        function clone(obj) {
            if (obj == null || "Object" != typeof obj) {
                return obj;
            }

            if (obj instanceof Array) {
                var copy = [];
                for (var i = 0 ; i < obj.length ; i++) {
                    copy[i] = clone(obj[i]);
                }
                return copy;
            }

            if (obj instanceof Object) {
                var copy = {};
                for (var attr in obj) {
                    if (obj.hasOwnProperty(attr)) {
                        copy[attr] = clone(obj[attr]);
                    }
                }
                return copy;
            }
            throw new Error("Unable copy format!");
        }
