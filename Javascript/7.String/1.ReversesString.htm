<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ReversesString</title>
	<link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;

		}

		a{
			color:white;
			background:green;

			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}v
		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>							  
    <p>1.Write a JavaScript function reverses string and returns it. Example: "sample" => "elpmas".</p>
	<label for="string"> Enter string: </label>
	<input type="text" id="string" />
	<br />
	<a href="#" onclick="onButtonClick()">Push</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onButtonClick() {
	        var str = jsConsole.read("#string");

	        function reverseString(str) {
	            var stringBuilder = buildStringBuilder();
	            for (var i = str.length; i >= 0; i--) {
	                stringBuilder.append(str[i]);
	            }
	            jsConsole.writeLine(stringBuilder);

	        }
	        function buildStringBuilder() {
	            return {
	                strs: [],
	                len: 0,
	                append: function (str) {
	                    this.strs[this.len++] = str;
	                    return this;
	                },
	                toString: function () {
	                    return this.strs.join("");
	                }
	            };
	        }
	    }
	</script>
</body>
</html>
