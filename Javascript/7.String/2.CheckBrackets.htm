    2.Write a JavaScript function to check if in a given expression the brackets are put correctly.
    Example of correct expression: ((a+b)/5-d).Example of incorrect expression: )(a+b)).
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> CheckBrackets </title>
	<link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;
			font-size:18px;		   
			margin-bottom:5px;
			background-color:Black;
		}

		a{
			color:white;
			background:green;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}v
		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
    <p>2.Write a JavaScript function to check if in a given expression the brackets are put correctly.
    Example of correct expression: ((a+b)/5-d).Example of incorrect expression: )(a+b)).</p>
	<label for="string">Enter expression with bracket: </label>
	<input type="text" id="string" />
	<br/>
	<a href="#" onclick="onButtonClick()">Push</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onButtonClick() {
	        var str = jsConsole.read("#string");
	        var openBracket = checkBrackets(str, "(");
	        var closeBracket = checkBrackets(str, ")");

	        if (openBracket === closeBracket) {
	            jsConsole.writeLine("Number of open and close bracket are equal");
	        }
	        else {
	            jsConsole.writeLine("Number of open and close bracket are NOT equal")            
            }
             
	        function checkBrackets(str,bracket) {
	            var countBracket = 0;
	            var i = 0;
	            for (i = 0; i < str.length; i++) {
	                if (str[i] == bracket) {
	                    countBracket++;
                    }
	            }
	            return countBracket;
	        }
	    }											
    </script>			  
</body>
</html>
