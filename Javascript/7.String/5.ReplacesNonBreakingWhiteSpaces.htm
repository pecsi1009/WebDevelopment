    <p>Write a function that replaces non breaking white-spaces in a text with &nbsp;</p>
	<div id="console">

	</script>
	<script>
	    var sometext = new String(' Hello!I wish you luck with Javascript learning!!! ');
	    jsConsole.writeLine(replaceWhiteSpaces(sometext, '&nbsp'));
	    function replaceWhiteSpaces(text, newSymbol) {
	        var result = '';
	        for (var i = 0; i < text.length; i++) {
	            if (text[i] == ' ') {
	                result += newSymbol;
	            }
	            else {
	                result += text[i];
	            }
	        }
	        return result;
	    }	
    </script>
