 Examples: 512  "two", 1024  "four", 12309  "nine"

<head>

	</style>
</head>
<body>
    <p>1.Write a function that returns the last digit of given integer as an English word.
 Examples: 512 => "two", 1024 => "four", 12309 => "nine"</p>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br/>
	<a href="#" onclick="onButtonClick()">Push</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onButtonClick() {
	        var number = jsConsole.readFloat("#tb-number");
	        var digit = (number % 10); 

	        function GetEnglishWord(digit) {
                var englishWord;
	            switch (digit) {
                    case 1:
                        englishWord = "One";
                        break;
                    case 2:
                        englishWord = "Two";
                        break;
                    case 3:
                        englishWord = "Three";
                        break;
                    case 4:
                        englishWord = "Four";
                        break;
                    case 5:
                        englishWord = "Five";
                        break;
                    case 6:
                        englishWord = "Six";
                        break;
                    case 7:
                        englishWord = "Seven";
                        break;
                    case 8:
                        englishWord = "Eight";
                        break;
                    case 9:
                        englishWord = "Nine";
                        break;
                    default:
                        jsConsole.writeLine("No number")
                }
                return englishWord;
            }
            jsConsole.write(number + " => ");
            jsConsole.writeLine(GetEnglishWord(digit));
	    }											
    </script>			  
</body>
