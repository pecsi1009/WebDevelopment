<!--Write a script that finds the lexicographically smallest and largest property in document, window
 and navigator objects-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p> Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects</p>
     <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var first;
        var last;
        var i = 0;
        var array = [document, Window, navigator]
        for (; i < 3; i++) {
            first = 'zz';
            last = 'AA';
            for (var property in array[i]) {
                if (property < first)
                    first = property;
                if (property > last)
                    last = property;
            }
            jsConsole.writeLine('The "smallest" property in ' + array[i] + ' is ' + first);
            jsConsole.writeLine('The "biggest" property in ' + array[i] + ' is ' + last);
        }
    </script>

</body>
</html>
