<!-- Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time
 -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>PrintNotDivisibleNumbers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p> Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time</p>
	<label for="tb-number">N: </label>
	<input type="text" id="tb-number" />

	<a href="#" id="btn-power" onclick="onPushBtnClick()">Push</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onPushBtnClick() {
	        var n = jsConsole.readInteger("#tb-number");
	        for (var number = 1; number <= n; number++) {
	            if ((number % 3 !== 0) && (number % 7 !== 0)) {
	                jsConsole.write(number + ", ");
	            }
	            else {
	                continue;
	            }
            }
	        jsConsole.writeLine()
	    }
    </script>
</body>
</html>
