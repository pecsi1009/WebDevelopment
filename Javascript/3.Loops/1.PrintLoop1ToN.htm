<!-- Write a script that prints all the numbers from 1 to N -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>LoopsFrom1ToN</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a script that prints all the numbers from 1 to N</p>
	<label for="tb-number">N: </label>
	<input type="text" id="tb-number" />

	<a href="#" id="btn-power" onclick="onPushBtnClick()">Push</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onPushBtnClick() {
	        var n = jsConsole.readInteger("#tb-number");
	        for (var number = 1; number <= n; number++) {
	            jsConsole.write(number +",");
	        }
            jsConsole.writeLine()
	    }
    </script>
</body>
</html>
