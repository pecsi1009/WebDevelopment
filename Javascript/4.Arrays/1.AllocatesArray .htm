<!-- Write a script that allocates array of 20 integers and initializes each element by its index multiplied
 by 5. Print the obtained array on the console.
 -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Array</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.
</p>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var arr = [];
        for (var index = 0; index < 20; index++)
            jsConsole.writeLine("arr" + "[" + index + "]" + " " + (arr[index] = index * 5));
    </script>
</body>
</html>
