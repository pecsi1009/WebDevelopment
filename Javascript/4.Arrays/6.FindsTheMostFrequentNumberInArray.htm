<!--Write a program that finds the most frequent number in an array. Example:
	{4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3}  4 (5 times)
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FindsTheMostFrequentNumberInArray</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a program that finds the most frequent number in an array. Example:
	{4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3}  4 (5 times)
    </p>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var arr = [10, 12, 3, 3, 3, 2, 10, 3];
        var number = 0;
        var bestNumber = 0;
        var times = 1;
        var bestTimes = 0;
        for (var i = 0; i < arr.length - 1; i++) {
            number = arr[i];
            for (var j = 1; j < arr.length; j++) {
                if (i != j) {
                    if (arr[i] == arr[j]) {
                        times++;
                        if (times > bestTimes) {
                            bestTimes = times;
                            bestNumber = number;
                        }
                    }
                }
            }
            times = 1;
        }
        jsConsole.writeLine(arr);
        jsConsole.writeLine("Most frequent number is number " + bestNumber +" => " + bestTimes + " times");
        </script>
</body>
</html>
