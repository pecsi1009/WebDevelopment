<!-- Write a script that finds the maximal increasing sequence in an array. 
Example: {3, 2, 3, 4, 2, 2, 4} -> {2, 3, 4}.
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FindMaxIncreasingSequence</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a script that finds the maximal increasing sequence in an array. 
    Example: {3, 2, 3, 4, 2, 2, 4} -> {2, 3, 4}.
    </p>
	 
      <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var len = 1;
        var maxLen = 0;
        var Element = "";
        var maxElement = "";
        var array = [5, 2, 4, 1, 2, 3];
        for (var i = 0; i < array.length - 1; i++) {
            if (array[i] < array[i + 1]) {
                Element += array[i] + ", ";
                len++;
                if (len > maxLen) {
                    maxLen = len;
                    maxElement = Element + array[i + 1];
                }
            }
            else {
                len = 1;
            }
        }
        jsConsole.writeLine(array);
        jsConsole.writeLine("Maximal sequence is from " + maxLen + " elements from " + maxElement);
    </script>
</body>
</html>
