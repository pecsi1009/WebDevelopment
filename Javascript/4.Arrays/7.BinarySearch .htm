<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Binary Search</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a program that finds the index of given element in a sorted array of integers by using
     the binary search algorithm (find it in Wikipedia)
    </p>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>

    <script>
        var array = [5, 17, 10, 12, -3, 77];
        var min = 0;
        var max = array.length - 1;
        var key = 10;
        var mid;
        var index;

        while (min <= max) {
            mid = Math.round((min + max) / 2);

            if (array[mid] == key) {

                index = mid;
                break;
            }
            else if (array[mid] < key) {
                min = mid + 1;
            }
            else {

                max = mid - 1;
            }
        }
        jsConsole.writeLine(array);
        jsConsole.writeLine("Search element is: " + key + " with index " + index);
    </script>
</body>
</html>
