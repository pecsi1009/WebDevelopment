<!--
    4.Sort 3 real values in descending order using nested if statements.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> FindTheBiggestNumber</title>
	<link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:white;
			background:green;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">First number: </label>
			<input type="text" id="tb-first"/>
		</div>							  
		<div class="input">		
			<label for="tb-second">Second number: </label>
			<input type="text" id="tb-second"/>
		</div>
		<div class="input">		
			<label for="tb-second">Third number: </label>
			<input type="text" id="tb-third"/>
		</div>
		<div id="inputbutton">
			<a href="#" onclick="onButtonClick()">Find biggest</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onButtonClick() {
	        var first = jsConsole.readFloat("#tb-first");
	        var second = jsConsole.readFloat("#tb-second");
	        var third = jsConsole.readFloat("#tb-third");
	        var buffer = 0;
	        var i = 0;

	        for (i = 0; i < 2; i++) {
	            if (first < second) {
	                buffer = second;
	                second = first;
	                first = buffer;
	                if (first < third) {
	                    buffer = third;
	                    third = first;
	                    first = buffer;
	                }
	            }
	            else {
	                if (second < third) {
	                    buffer = third;
	                    third = second;
	                    second = buffer;
	                }
	            }
	        }

	        jsConsole.writeLine("The descending order of tree values is " + first + ", " + second + ", " + third);
	    }				
	</script>			  
</body>
</html>
