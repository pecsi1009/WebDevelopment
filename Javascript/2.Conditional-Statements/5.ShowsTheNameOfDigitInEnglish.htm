<!--
    5.Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>ShowEnglishNameOfNumber</title>
	<link href="styles/js-console.css" rel="stylesheet" />
    <style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:white;
			background:green;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<div id="inputdiv">
		<div class="input">
			<label for="tb-first">Number: </label>
			<input type="text" id="tb-first"/>
		</div>	
		<div id="inputbutton">
			<a href="#" onclick="onButtonClick()">Translate number</a>
		</div>
	</div>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onButtonClick() {
	        var first = jsConsole.readFloat("#tb-first");
	        if (isNaN(first)) {
	            jsConsole.writeLine("not a number");
	        }
	        else {
	            jsConsole.write("English name of digit is: ");
	            switch (first) {
	                case 1: jsConsole.writeLine("one"); break;
	                case 2: jsConsole.writeLine("two"); break;
	                case 3: jsConsole.writeLine("three"); break;
	                case 4: jsConsole.writeLine("four"); break;
	                case 5: jsConsole.writeLine("five"); break;
	                case 6: jsConsole.writeLine("six"); break;
	                case 7: jsConsole.writeLine("seven"); break;
	                case 8: jsConsole.writeLine("eight"); break;
	                case 9: jsConsole.writeLine("nine"); break;
	                case 10: jsConsole.writeLine("ten"); break;
	                default: jsConsole.writeLine("Display only digits between 1 and 10"); break;
	            }
	        }
	    }											
	</script>			  
</body>
</html>
