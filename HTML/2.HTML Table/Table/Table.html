<!DOCTYPE html>
<html>
	<head>
		<title>TableOne</title>
	</head>
	<body>
		<table border="2" bordercolor="grey" cellpadding="20" cellspacing="2">
			<tr>
				<td colspan="3">Title goes here</td>
				<td> A </td>
				<td> B </td>
			</tr>
			
			<tr>
				<td rowspan="3"> C </td>
				<td> D </td>
				<td> E </td>
				<td> F </td>
				<td> G </td>
			</tr>
			
			<tr>
				<td> H </td>
				<td colspan="2" align="center"> I </td>
				<td rowspan="2"> J </td>
			</tr>
			
			<tr>
				<td> K </td>
				<td> L </td>
				<td> M </td>
			</tr>
			
			<tr>
				<td> N </td>
				<td colspan="4" align="center"> O </td>
			</tr>
		</table>
	</body>
</html>
